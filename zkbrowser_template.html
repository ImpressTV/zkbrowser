<html>
	<head>
		<title>node @ {{zkPath}}</title>
	</head>
	<body>
    <script>
        function deleteFn() {
            var r = confirm("Really??");
            if (r == true) {
                location.href = "{{url}}?delete=yes";
            }
        }

        function setFn() {
            var r = confirm("Really??");
            if (r == true) {
                var textContent = document.getElementById('data').value.replace(/\s+/g, '');

                location.href = "{{url}}?set=yes&value=" + btoa(textContent);
            }
        }

        function prettyJSON() {
            var dataTextAreaElem = document.getElementById('data')
            var prettyJSON = JSON.stringify(JSON.parse(dataTextAreaElem.value), null, 4);

            dataTextAreaElem.value = prettyJSON;
        }
    </script>
	<a href="{{url}}/.."><button>^</button></a>
    <button onclick="deleteFn();">DELETE</button>
    <button onclick="setFn();">SET</button>
    <button onclick="prettyJSON();">PRETTYJSON</button>
	<br>
Path: {{zkPath}} 
	<br>
	<hr>Data:<br><textarea rows="20" cols="100" id="data">{{zkData}}</textarea>
	<hr>Info:<br><textarea rows="10" cols="100">{{zkInfo}}</textarea>
	<hr>Children:
	<ul>
{% for child in zkChildren %}
    		<li><a href="{{url}}/{{child}}">{{child}}</a></li>
{% end %}
	</ul>
	</body>
</html>
